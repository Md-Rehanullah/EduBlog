<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduBlog</title>
    <meta name="description" content="Admin dashboard for managing EduBlog content">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="index.html"><h1>EduBlog</h1></a>
                </div>
                
                <div class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="index.html#content" class="nav-link">Content</a>
                    <a href="index.html#contact" class="nav-link">Contact</a>
                    <a href="privacy-policy.html" class="nav-link">Privacy</a>
                    <a href="terms-conditions.html" class="nav-link">Terms</a>
                    <a href="sitemap.html" class="nav-link">Sitemap</a>
                    <a href="dashboard.html" class="nav-link active">Dashboard</a>
                </div>
                
                <button class="nav-toggle" id="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="page-header">
            <div class="container">
                <h1>Dashboard</h1>
                <p>Manage your EduBlog content</p>
            </div>
        </section>

        <section class="dashboard-content">
            <div class="container">
                <div id="dashboard-auth" class="dashboard-auth">
                    <div class="auth-form">
                        <h2>Admin Authentication</h2>
                        <p>Please enter your password to access the dashboard</p>
                        <form id="dashboard-password-form">
                            <div class="form-group">
                                <label for="dashboard-password">Password</label>
                                <input type="password" id="dashboard-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Authenticate</button>
                        </form>
                    </div>
                </div>

                <div id="dashboard-main" class="dashboard-main" style="display: none;">
                    <div class="dashboard-actions">
                        <button id="create-new-post" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create New Post
                        </button>
                        <button id="refresh-posts" class="btn btn-outline">
                            <i class="fas fa-sync-alt"></i> Refresh Posts
                        </button>
                    </div>

                    <div class="posts-list">
                        <h2>Your Posts</h2>
                        <div class="posts-filter">
                            <select id="posts-filter">
                                <option value="all">All Posts</option>
                                <option value="blog">Blogs</option>
                                <option value="story">Stories</option>
                                <option value="news">News</option>
                                <option value="published">Published</option>
                                <option value="drafts">Drafts</option>
                            </select>
                        </div>
                        <!-- Create Post Modal for Dashboard -->
<div id="dashboard-create-post-modal" class="modal">
    <div class="modal-content large">
        <div class="modal-header">
            <h2>Create New Post</h2>
            <button type="button" class="close-btn" onclick="hideDashboardCreateModal()">&times;</button>
        </div>
        <form id="dashboard-create-post-form" class="create-post-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="dashboard-post-title">Title *</label>
                    <input type="text" id="dashboard-post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="dashboard-post-type">Content Type *</label>
                    <select id="dashboard-post-type" name="contentType" required>
                        <option value="">Select type...</option>
                        <option value="blog">Blog</option>
                        <option value="story">Story</option>
                        <option value="news">News</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dashboard-post-excerpt">Excerpt *</label>
                <textarea id="dashboard-post-excerpt" name="excerpt" rows="3" required placeholder="Brief description of your content..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="dashboard-post-content">Content *</label>
                <textarea id="dashboard-post-content" name="content" rows="15" required placeholder="Write your content here... You can use markdown formatting."></textarea>
            </div>
            
            <div class="form-group">
                <label for="dashboard-post-tags">Tags (comma-separated)</label>
                <input type="text" id="dashboard-post-tags" name="tags" placeholder="e.g., education, study tips, motivation">
            </div>
            
            <div class="form-actions">
                <button type="button" id="dashboard-save-draft-btn" class="btn btn-outline">Save as Draft</button>
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </div>
        </form>
    </div>
</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Your existing footer content -->
    </footer>

    <!-- Post Editor Modal -->
    <div id="post-editor-modal" class="modal">
        <!-- Modal content for post editing -->
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <!-- Modal content for confirmations -->
    </div>

    <script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if already authenticated
        if (localStorage.getItem('dashboardAuthenticated')) {
            showDashboard();
            loadPosts();
        }

        // Password form
        const passwordForm = document.getElementById('dashboard-password-form');
        if (passwordForm) {
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('dashboard-password').value;
                if (password === 'admin123') {
                    localStorage.setItem('dashboardAuthenticated', 'true');
                    showDashboard();
                    loadPosts();
                } else {
                    alert('Incorrect password. Please try again.');
                }
            });
        }

        // Create new post button - now shows modal instead of redirecting
        const createPostBtn = document.getElementById('create-new-post');
        if (createPostBtn) {
            createPostBtn.addEventListener('click', function() {
                showDashboardCreateModal();
            });
        }

        // Refresh posts button
        const refreshBtn = document.getElementById('refresh-posts');
        if (refreshBtn) {
            refreshBtn.addEventListener('click', function() {
                loadPosts();
            });
        }

        // Filter posts
        const filterSelect = document.getElementById('posts-filter');
        if (filterSelect) {
            filterSelect.addEventListener('change', function() {
                loadPosts(this.value);
            });
        }

        // Dashboard create post form
        const dashboardCreateForm = document.getElementById('dashboard-create-post-form');
        if (dashboardCreateForm) {
            dashboardCreateForm.addEventListener('submit', function(e) {
                handleDashboardCreatePost(e, true);
            });
        }

        // Dashboard save draft button
        const dashboardSaveDraftBtn = document.getElementById('dashboard-save-draft-btn');
        if (dashboardSaveDraftBtn) {
            dashboardSaveDraftBtn.addEventListener('click', function(e) {
                e.preventDefault();
                handleDashboardCreatePost(e, false);
            });
        }
    });

    function showDashboard() {
        document.getElementById('dashboard-auth').style.display = 'none';
        document.getElementById('dashboard-main').style.display = 'block';
    }

    function showDashboardCreateModal() {
        document.getElementById('dashboard-create-post-modal').classList.add('active');
    }

    function hideDashboardCreateModal() {
        document.getElementById('dashboard-create-post-modal').classList.remove('active');
        document.getElementById('dashboard-create-post-form').reset();
        // Clear any editing state
        const form = document.getElementById('dashboard-create-post-form');
        delete form.dataset.editingPostId;
        if (form.querySelector('button[type="submit"]')) {
            form.querySelector('button[type="submit"]').textContent = 'Publish Post';
        }
    }

    async function handleDashboardCreatePost(e, isPublished) {
        if (e) e.preventDefault();
        
        const form = document.getElementById('dashboard-create-post-form');
        const formData = new FormData(form);
        
        const title = formData.get('title');
        const contentType = formData.get('contentType');
        const excerpt = formData.get('excerpt');
        const content = formData.get('content');
        const tagsString = formData.get('tags');
        
        if (!title || !contentType || !excerpt || !content) {
            window.EduBlog.showToast('Please fill in all required fields.', 'error');
            return;
        }
        
        const tags = tagsString ? tagsString.split(',').map(tag => tag.trim()) : [];
        
        // Check if we're editing an existing post
        const isEditing = form.dataset.editingPostId;
        
        let newPost;
        if (isEditing) {
            // Update existing post
            const postId = parseInt(form.dataset.editingPostId);
            const postIndex = window.EduBlog.posts.findIndex(p => p.id === postId);
            
            if (postIndex !== -1) {
                window.EduBlog.posts[postIndex] = {
                    ...window.EduBlog.posts[postIndex],
                    title,
                    excerpt,
                    content,
                    contentType,
                    tags,
                    isPublished,
                    updatedAt: new Date().toISOString()
                };
                newPost = window.EduBlog.posts[postIndex];
            }
        } else {
            // Create new post
            newPost = {
                id: Date.now(),
                title,
                excerpt,
                content,
                contentType,
                tags,
                publishedAt: new Date().toISOString().split('T')[0],
                isPublished,
                createdAt: new Date().toISOString()
            };
            
            window.EduBlog.posts.unshift(newPost);
        }
        
        // Save posts
        const saved = await window.EduBlog.savePostsToGist();
        
        // Update UI
        window.EduBlog.renderPosts();
        hideDashboardCreateModal();
        loadPosts(document.getElementById('posts-filter').value);
        
        const message = isEditing ? 
            (isPublished ? 'Post updated successfully!' : 'Changes saved as draft!') :
            (isPublished ? 'Post published successfully!' : 'Post saved as draft!');
        
        window.EduBlog.showToast(message);
        
        // Reset form
        form.reset();
        delete form.dataset.editingPostId;
        if (form.querySelector('button[type="submit"]')) {
            form.querySelector('button[type="submit"]').textContent = 'Publish Post';
        }
    }

    // ... rest of your existing dashboard functions (loadPosts, createPostElement, editPost, deletePost, publishPost) ...
</script></body>
</html>
